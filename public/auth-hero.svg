<svg width="1600" height="1200" viewBox="0 0 1600 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1600" y2="1200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0F1A"/>
      <stop offset="1" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="gridGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2937" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1600" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="0.5" stop-color="#34D399"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <radialGradient id="halo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1200 260) rotate(90) scale(260 260)">
      <stop offset="0" stop-color="#34D399" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#34D399" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="url(#bgGrad)"/>

  <!-- Faint angled gradient sweep -->
  <g opacity="0.35" filter="url(#softGlow)">
    <path d="M-100 950 C 300 700, 800 1100, 1700 650 L 1700 1200 L -100 1200 Z" fill="#111827"/>
  </g>

  <!-- Grid -->
  <g opacity="0.25">
    <!-- vertical lines -->
    <g>
      <path d="M100 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M200 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M300 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M400 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M500 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M600 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M700 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M800 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M900 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1000 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1100 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1200 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1300 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1400 0 V1200" stroke="#1F2937" stroke-width="1"/>
      <path d="M1500 0 V1200" stroke="#1F2937" stroke-width="1"/>
    </g>
    <!-- horizontal lines -->
    <g>
      <path d="M0 250 H1600" stroke="#1F2937" stroke-width="1"/>
      <path d="M0 400 H1600" stroke="#1F2937" stroke-width="1"/>
      <path d="M0 550 H1600" stroke="#1F2937" stroke-width="1"/>
      <path d="M0 700 H1600" stroke="#1F2937" stroke-width="1"/>
      <path d="M0 850 H1600" stroke="#1F2937" stroke-width="1"/>
      <path d="M0 1000 H1600" stroke="#1F2937" stroke-width="1"/>
    </g>
  </g>

  <!-- Candlesticks -->
  <g transform="translate(120, 300)">
    <!-- Each candle group: wick + body -->
    <g>
      <line x1="0" y1="180" x2="0" y2="20" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="60" width="20" height="120" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(70, 0)">
      <line x1="0" y1="160" x2="0" y2="60" stroke="#EF4444" stroke-width="3"/>
      <rect x="-10" y="100" width="20" height="60" rx="3" fill="#EF4444"/>
    </g>
    <g transform="translate(140, -10)">
      <line x1="0" y1="200" x2="0" y2="40" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="80" width="20" height="120" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(210, -30)">
      <line x1="0" y1="220" x2="0" y2="80" stroke="#EF4444" stroke-width="3"/>
      <rect x="-10" y="140" width="20" height="60" rx="3" fill="#EF4444"/>
    </g>
    <g transform="translate(280, -60)">
      <line x1="0" y1="260" x2="0" y2="40" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="80" width="20" height="180" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(350, -40)">
      <line x1="0" y1="240" x2="0" y2="100" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="140" width="20" height="100" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(420, -100)">
      <line x1="0" y1="300" x2="0" y2="40" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="80" width="20" height="220" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(490, -70)">
      <line x1="0" y1="270" x2="0" y2="140" stroke="#EF4444" stroke-width="3"/>
      <rect x="-10" y="180" width="20" height="70" rx="3" fill="#EF4444"/>
    </g>
    <g transform="translate(560, -120)">
      <line x1="0" y1="320" x2="0" y2="40" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="80" width="20" height="240" rx="3" fill="#10B981"/>
    </g>
    <g transform="translate(630, -100)">
      <line x1="0" y1="300" x2="0" y2="160" stroke="#10B981" stroke-width="3"/>
      <rect x="-10" y="200" width="20" height="80" rx="3" fill="#10B981"/>
    </g>
  </g>

  <!-- Rising line with glow -->
  <g filter="url(#strongGlow)">
    <path d="M80 950 C 220 900, 300 860, 380 820 C 480 770, 620 740, 760 700 C 880 665, 980 610, 1060 560 C 1160 495, 1260 420, 1420 360" stroke="url(#lineGrad)" stroke-width="5" fill="none"/>
  </g>

  <!-- Highlight node and halo -->
  <circle cx="1200" cy="260" r="6" fill="#34D399"/>
  <circle cx="1200" cy="260" r="140" fill="url(#halo)"/>

  <!-- Subtle labels (decorative) -->
  <g opacity="0.55">
    <text x="90" y="230" fill="#94A3B8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14">S&P 500</text>
    <text x="260" y="390" fill="#94A3B8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14">NASDAQ</text>
    <text x="520" y="320" fill="#94A3B8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14">DOW JONES</text>
  </g>
</svg>
